      <h3>Contact us </h3>
      <form role="form" id="email-form">

          <label for="inputBody">Name</label>

        </div>

          <label for="inputEmail">Email ID </label>

        </div>
    <button type ="submit" class = "btn btn-primary wow tada">Send mail</button>
